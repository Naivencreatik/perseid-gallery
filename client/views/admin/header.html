<template name="adminAlbumListActions">
    <li class="nav-item">
        <a href="#">{{i18n "admin.albums.add"}}</a>
    </li>
    {{> adminUploadProgress}}
</template>

<template name="adminAlbumActions">
    {{> adminAddImage}}
    {{> adminAddYoutube}}
    {{> adminUploadProgress}}
</template>

<template name="adminAddImage">
    <li class="nav-item">
        <a href="#">{{i18n "admin.photos.add.file"}}</a>
        <form class="photo-file-form"  action="#">
            <input type="file" multiple accept="image/*">
        </form> 
    </li>
</template>

<template name="adminAddYoutube">
    <li class="nav-item">
        <a href="#">{{i18n "admin.photos.add.youtube"}}</a>
    </li>
</template>

<template name="adminUploadProgress">
    {{#if total}}
        <li class="nav-item right">
            {{i18n "uploads.progress"}}: {{success}}/{{total}}
        </li>
    {{/if}}
</template>
