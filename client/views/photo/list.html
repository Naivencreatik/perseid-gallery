<template name="photoList">
    <div class="photo-list">
        {{#each photos}}
            {{> photoThumb}}
        {{/each}}
    </div>
</template>

<template name="photoThumb">
    <div class="photo-thumb" data-id="{{_id}}">
        {{photoImg "thumb"}}
        {{#if currentUser}}
            <button>{{i18n "photo.delete"}}</button>    
        {{/if}}
    </div>
</template>
