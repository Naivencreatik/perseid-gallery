<template name="album">
    {{> photoList}}
    {{> albumPhotoOverlay}}
    {{> albumDragOverlay}}
</template>

<template name="albumPhotoOverlay">
    {{#if photoSelected}}
        {{> photoOverlay photoSelected}}
    {{/if}} 
</template>

<template name="albumDragOverlay">
    {{#if dragging}}
        <div class="album-drag-overlay">{{i18n "album.dropfile"}}</div>
    {{/if}}    
</template>
