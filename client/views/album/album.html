<template name="album">
    {{> photoList}}
    {{> albumPhotoOverlay}}
    {{> albumDropOverlay}}
</template>

<template name="albumPhotoOverlay">
    {{#if photoSelected}}
        {{> photoOverlay photoSelected}}
    {{/if}} 
</template>

<template name="albumDropOverlay">
    {{#if dragging}}
        <div class="album-drop-overlay-wrap">
            <div class="album-drop-overlay"><p>{{i18n "album.dropfile"}}</p></div>
        </div>
    {{/if}}    
</template>
