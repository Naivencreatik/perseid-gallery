<template name="album">
    <div class="page-header">
        <h1>{{name}}</h1>
    </div>
    {{> photoAdd}}
    {{> photoList}}
    {{> albumPhotoOverlay}}
    {{> albumDragOverlay}}
</template>

<template name="albumPhotoOverlay">
    {{#if photoSelected}}
        {{> photoOverlay photoSelected}}
    {{/if}} 
</template>

<template name="albumDragOverlay">
    {{#if dragging}}
        <div class="album-drag-overlay">Put files!</div>
    {{/if}}    
</template>
