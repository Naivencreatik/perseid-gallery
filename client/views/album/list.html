<template name="albumList">
    <div class="page-header">
        <h1>Albums</h1>
    </div>
    <div class="album-list">
        {{#each albums}}
            {{> albumThumb}}
        {{/each}}
    </div>
</template>

<template name="albumThumb">
    <a href="{{pathFor 'album'}}" class="album-thumb panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{name}}</h3>
        </div>
        <div class="panel-body"></div>
    </a>
</template>
